<br><br><br>
<div class="row">
<div class="col-md-4"></div>
<div class="col-md-4">


<div [hidden]="msgSuccess" class="alert alert-success alert-dismissable">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Success!</strong> You Have Successfully Registered..
</div>

<div  [hidden]="msgError"  class="alert alert-warning alert-dismissable">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong>Error!</strong> Invalid Username or Password...!
</div>
<h1 style="text-align: center;">Login</h1>

<form #Login="ngForm" (submit)="onSubmit(Login)">

<div class="form-group">
	<label>Username</label>
	<input type="text" #usernameRef="ngModel" name="username" required="required" placeholder="Username" class="form-control" ngModel>
	
	<div *ngIf="usernameRef.errors && (usernameRef.dirty || usernameRef.touched)" class="alert alert-danger">

		<div [hidden]="!usernameRef.errors.required">
			Username is required...!
		</div>

	</div>

</div>

<div class="form-group">
	<label>Password</label>
	<input type="password" #passwordRef="ngModel" name="password" required="required" placeholder="Password" class="form-control" ngModel>
	
	<div *ngIf="passwordRef.errors && (passwordRef.dirty || passwordRef.touched)" class="alert alert-danger">

		<div [hidden]="!passwordRef.errors.required">
			Password is required...!
		</div>

	</div>

</div>

<div class="form-group">

	<input type="submit" [disabled]="!Login.form.valid" class="btn btn-success pull-right" value="Login">

</div>

</form>
 <a routerLink="/register" routerLinkActive="active">Create a new Account</a>
</div>
</div>
